  <p>ID: {{ id }}</p>

  <img src="{{ imageSource }}" alt="{{ name }}" />

  <p>"{{ description }}"</p>
  <p>Price: {{ price }} â‚¬</p>
  <p>Stock {{ stock }}</p>

  <div>

        addToCart({
          id: id,

          imageSource: imageSource
