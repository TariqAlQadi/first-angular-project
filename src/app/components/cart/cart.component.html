<div class="cart">
  <h1>Cart</h1>

  <ul class="cart-list">
    <li *ngFor="let product of cart">
      <a routerLink="/product/{{ product.id }}">
        <app-product-card
          [name]="product.name"
          [src]="product.imageSource"
          [price]="product.price"
        ></app-product-card>
      </a>
    </li>
  </ul>
</div>
