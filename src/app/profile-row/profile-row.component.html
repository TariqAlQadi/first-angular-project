<div class="profile-row margin-bottom-16">
  <a (click)="a.loadProfile(name)">
    <img src="{{ img }}" alt="" />
    <div class="name">
      <b>{{ name }}</b
      ><br />
      <span class="location">{{ location }}</span>
    </div>
  </a>
  <a *ngIf="canFollow" (click)="a.add(name, img); canFollow = false">Folgen</a>
</div>
