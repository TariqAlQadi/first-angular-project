<div class="feed">
  <h1>Feed</h1>

  <ul class="product-list">
    <li *ngFor="let product of products; index as i">
      <a routerLink="/product/{{ product.id }}">
        <app-product-card
          [name]="product.name"
          [src]="product.imageSource"
          [price]="product.price"
        ></app-product-card>
      </a>
    </li>
  </ul>
</div>
