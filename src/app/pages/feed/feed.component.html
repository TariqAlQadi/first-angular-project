<div class="feed">
  <h1>Feed</h1>
  <ul class="product-list">
    <li *ngFor="let product of products; index as i">
      <app-product-card
        [name]="product.name"
        [src]="product.imageSource"
        [price]="product.price"
        [id]="product.id"
      ></app-product-card>
      <button (click)="addToCart(product)">Add to Cart</button>
      <button (click)="addToWish(product)">Add to Wishlist</button>
    </li>
  </ul>
</div>
