<div class="cart">
  <h2>Cart</h2>
  <ul class="cart-list">
    <li *ngFor="let product of cart">
      <span>{{ product.inCart }}x</span>
      <app-product-card
        [name]="product.name"
        [src]="product.imageSource"
        [price]="product.price"
        [id]="product.id"
      ></app-product-card>
      <div><button>+</button><button>-</button></div>
    </li>
  </ul>
  <p>Total:{{ totalPrice }} $</p>
  <button (click)="checkout()" class="cursor-p">Checkout</button>
</div>
