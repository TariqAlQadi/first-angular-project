<div class="cart">
  <h2>Cart</h2>
  <ul class="cart-list">
    <li *ngFor="let product of cart">
      <span>{{ product.inCart }}x</span>
      <a routerLink="/product/{{ product.id }}"
        ><h3>{{ product.name }}</h3>
        <p>Price:{{ product.price }}</p>
        <img src="{{ product.imageSource }}" alt="" />
      </a>
      <button>+</button><button>-</button>
    </li>
  </ul>
  <p>Total:{{ totalPrice }} $</p>
  <button (click)="checkout()" class="cursor-p">Checkout</button>
</div>
